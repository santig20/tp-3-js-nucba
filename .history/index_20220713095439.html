<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>E3 Js</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href=""
        ><img src="./imagenes/logoS.png" alt="insertLogo"
      /></a>
      <nav id="navBar">
        <ul class="menu">
          <div class="containerItems">
            <li class="item">
              <a class="linkNav" href="#catalogo">Cat√°logo</a>
            </li>
            <li class="item"><a class="linkNav" href="">Contacto</a></li>
            <li class="item">
              <a class="linkNav" href=""
                ><i class="fa-solid fa-cart-shopping"></i
                ><span id="totalItems"></span
              ></a>
            </li>
          </div>
        </ul>
        <div class="btn__container">
          <a class="btn-cont" href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="infoHero">
          <h1>Tuki</h1>
          <p>Las mejores pizzas caseras</p>
        </div>
        <img class="imgHero" src="./imagenes/pizza.jpeg" alt="imgHERO" />
      </section>
      <section class="search">
        <div class="inputContainer">
          <h2>Busca tu pizza favorita</h2>
          <h3>Ingresa su ID</h3>
          <form action="">
            <input class="inputSearch" type="number" name="" id="inputSearch" />
            <button class="inputBtn">Buscar</button>
          </form>
        </div>
        <div class="cardSearch">
          <h2 class="nombre"></h2>
          <h4 class="precio"></h4>
        </div>
      </section>
      <section class="carro">
        <div class="cartContainer"></div>
      </section>
      <section class="catalogo" id="catalogo">
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/napolitana.jpg" alt="" />
          <span class="numID">#1</span>
          <h2>Napo</h2>
          <h4>$1200</h4>
          <a href="#"
            ><button
              data-img="./imagenes/napolitana.jpg"
              data-name="Napo"
              data-price="1200"
              data-count="1"
              class="btnCatalogo"
              data-id="1"
            >
              Agregar
            </button></a
          >
        </div>
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/anana.jpg" alt="" />
          <span class="numID">#2</span>
          <h2>Polemica</h2>
          <h4>$1300</h4>
          <a href="#"
            ><button
              data-img="./imagenes/anana.jpg"
              data-name="Polemica"
              data-price="1300"
              data-count="1"
              class="btnCatalogo"
              data-id="2"
            >
              Agregar
            </button></a
          >
        </div>
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/muzza.jpg" alt="" />
          <span class="numID">#3</span>
          <h2>Muzza</h2>
          <h4>$500</h4>
          <a href="#"
            ><button
              data-img="./imagenes/muzza.jpg"
              data-name="Muzza"
              data-price="500"
              data-count="1"
              class="btnCatalogo"
              data-id="3"
            >
              Agregar
            </button></a
          >
        </div>
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/morrones.jpg" alt="" />
          <span class="numID">#4</span>
          <h2>Morrones</h2>
          <h4>$1200</h4>
          <a href="#"
            ><button
              data-img="./imagenes/morrones.jpg"
              data-name="Morrones"
              data-price="1200"
              data-count="1"
              class="btnCatalogo"
              data-id="4"
            >
              Agregar
            </button></a
          >
        </div>
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/cuatroquesos.jpg" alt="" />
          <span class="numID">#5</span>
          <h2>Cuatro Quesos</h2>
          <h4>$1400</h4>
          <a href="#"
            ><button
              data-img="./imagenes/cuatroquesos.jpg"
              data-name="Cuatro quesos"
              data-price="1400"
              data-count="1"
              class="btnCatalogo"
              data-id="5"
            >
              Agregar
            </button></a
          >
        </div>
        <div class="cardCatalogo">
          <img class="imgCatalogo" src="./imagenes/fugazeta.jpg" alt="" />
          <span class="numID">#6</span>
          <h2>Fugazzeta</h2>
          <h4>$1200</h4>
          <a href="#"
            ><button
              data-img="./imagenes/fugazeta.jpg"
              data-name="Fugazzeta"
              data-price="1200"
              data-count="1"
              class="btnCatalogo"
              data-id="6"
            >
              Agregar
            </button></a
          >
        </div>
      
      
    </main>

    <script src="main.js"></script>
  </body>
</html>
